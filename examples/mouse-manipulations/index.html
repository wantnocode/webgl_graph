<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sigma example : Node drag'n'drop, with mouse graph creation</title>
  </head>
  <body>
    <style>
      html,
      body,
      #sigma-container {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      .text {
        font-family: sans-serif;
        font-style: italic;
        color: #666666;
        padding: 2em;
        position: absolute;
        inset: 0;
      }
      .text p {
        margin-top: 0;
      }
    </style>
    <div class="text">
      <p>You can move nodes with your mouse.</p>
      <p>Also, clicking the stage will create new nodes, connected to the closest nodes.</p>
    </div>
    <div id="sigma-container"></div>
    <script src="build/bundle.js"></script>
  </body>
</html>
