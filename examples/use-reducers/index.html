<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sigma example: Use node and edge reducers</title>
  </head>
  <body>
    <style>
      html,
      body,
      #sigma-container {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #search {
        position: absolute;
        right: 1em;
        top: 1em;
      }
      .list{
        position: absolute;
        top: 2em;
        left: 1em;
      }
    </style>
    <div id="sigma-container"></div>
    <div id="search">
      <input type="search" id="search-input" list="suggestions" placeholder="检索图节点" />
      <datalist id="suggestions"></datalist>
    </div>
    <div class="list">
      <button id="undo">撤销</button>
      <button id="redo">反撤销</button>
      <button id="hide">隐藏</button>
      <button id="show">全部显示</button>
      <button id="drag">拖动</button>
      <button id="select">选中</button>
      <button id="tree">树形</button>
      <button id="force">弹性</button>
    </div>
    <script src="build/bundle.js"></script>
  </body>
</html>
